<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza! Pizza!</title>
</head>
<body>
  <div class="container">
    <h1>Welcome to Morty's Magnificent Pies!<img src="img/pizzaLogo2.png" alt="Pizza Logo"></h1>
    <form id="pizzaOrderForm">
      <!-- SIZE SELECTION -->
      <div class="form-group">
        <label for="nameInput">Enter Your name:</label>
        <input type="text" id="nameInput" placeholder="name..." required>
        <h3>Carry-Out or Delivery?</h3>
        <div class="form-check form-check-inline">
          <input id="carryOutOption" class="form-check-input" type="radio" name="CarryOut"  value="carryOut">
          <label class="form-check-label" for="personalRadio">Carry Out</label>
        </div>
        <div class="form-check form-check-inline">
          <input id="deliveryOption" class="form-check-input" type="radio" name="CarryOut"  value="Delivery" required>
          <label class="form-check-label" for="personalRadio">Delivery</label>
        </div>
        <div class="form-group" id='addressForm'>
          <h4>Enter Your address</h4>
          <label for="">Street:</label>
          <input type="text" id='street'>
          <label for="">City:</label>
          <input type="text" id='city'>
          <label for="">Zip Code:</label>
          <input type="text" id='zip'>
        </div>
        <h3>Select a Size:</h3>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="pizzaSize"  value="8" required>
          <label class="form-check-label" for="personalRadio">Small - $13</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="pizzaSize" value="12">
          <label class="form-check-label" for="personalRadio">Medium - $17</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="pizzaSize" value="14">
          <label class="form-check-label" for="personalRadio">Large - $19</label>
        </div>
      </div>
      <!-- TOPPINGS -->
      <div class="form-group">
        <h4>Choose your toppings!</h4>
        <!-- VEGGIES -->
        <h5>Veggies:</h5>
        <p>(+$1 each)</p>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="1" name="toppings">
          <label class="form-check-label" for="defaultCheck1">
            Olives
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="1" name="toppings">
          <label class="form-check-label" for="defaultCheck2">
            Jalapenos
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="1" name="toppings">
          <label class="form-check-label" for="defaultCheck2">
            Banana Peppers
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="1" name="toppings">
          <label class="form-check-label" for="defaultCheck2">
            Mushrooms
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="1" name="toppings">
          <label class="form-check-label" for="defaultCheck2">
            Pineapple
          </label>
        </div>

        <!-- MEATS -->
        <h5 id="meats">Meats:</h5>
        <p>(+$2 each)</p>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="2" name="toppings">
          <label class="form-check-label" for="defaultCheck1">
            Pepperoni
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="2" name="toppings">
          <label class="form-check-label" for="defaultCheck2">
            Ham
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="2" name="toppings">
          <label class="form-check-label" for="defaultCheck2">
            Bacon
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="2" name="toppings">
          <label class="form-check-label" for="defaultCheck2">
            Chicken
          </label>
        </div>

        <button type="submit">Checkout!</button>
      </form>
      <div class="hidden">

        <h2>Thank you for your order,  <span class="name"></span>!</h2>
        <h3>Your total is: $<span class='total'></span></h3>
      </div>
    </div>
  </body>
  </html>
