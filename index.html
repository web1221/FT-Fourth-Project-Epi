<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza! Pizza!</title>
</head>
<body>
  <div class="container">
    <h1>Welcome to Morty's Magnificent Pies!</h1>
    <form id="pizzaOrderForm">
      <!-- SIZE SELECTION -->
      <div class="form-group">
        <h3>Select a Size:</h3>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="pizzaSize"  value="8">
          <label class="form-check-label" for="personalRadio">Small</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="pizzaSize" value="12">
          <label class="form-check-label" for="personalRadio">Medium</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="pizzaSize" value="14">
          <label class="form-check-label" for="personalRadio">Large</label>
        </div>
      </div>
      <!-- TOPPINGS -->
      <div class="form-group">
        <h4>Choose your toppings!</h4>
        <!-- VEGGIES -->
        <h6>Veggies:</h6>
        <input type="checkbox" name="toppings" value="1">Olives <br>
        <input type="checkbox" name="toppings" value="1">Jalapeno<br>
        <input type="checkbox" name="toppings" value="1">Banana Peppers<br>
        <input type="checkbox" name="toppings" value="1">Mushrooms<br>
        <input type="checkbox" name="toppings" value="1">Pineapple<br>
      </div>
      <div class="form-group">
        <h4>Choose your toppings!</h4>
        <!-- MEATS -->
        <h6>Meats:</h6>
        <input type="checkbox" name="toppings" value="2">Pepperoni<br>
        <input type="checkbox" name="toppings" value="2">Sausage<br>
        <input type="checkbox" name="toppings" value="2">Ham<br>
        <input type="checkbox" name="toppings" value="2">Bacon<br>
        <input type="checkbox" name="toppings" value="2">Chicken<br>
      </div>
      <button type="submit">Checkout!</button>
    </form>
  </div>
</body>
</html>
